<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page_grahique.css">
    <title>Page graphique </title>
    
    
</head>


<body>
    <div class="container">
        <div>
            <p>Le nomdu graphe </p>
            <canvas id="graphs"></canvas>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Récupérez le contexte du canvas
var ctx = document.getElementById('graphs').getContext('2d');

// Configurations du graphique
var config = {
    type: 'bar', // ou 'line', 'pie', etc.
    data: {
        labels: ['Label1', 'Label2', 'Label3'],
        datasets: [{
            label: 'Nom de la série de données',
            data: [10, 20, 30], // ça sera les données à afficher 
            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Couleur de fond
            borderColor: 'rgba(75, 192, 192, 1)', // Couleur de la bordure
            borderWidth: 1 // Largeur de la bordure
        }]
    },
    options: {
        // Configurations d'options, selon vos besoins
    }
};

// Créez le graphique en utilisant le contexte du canvas et la configuration
var myChart = new Chart(ctx, config);

    </script>
</body>
</html>
